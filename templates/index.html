<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction (5 Features)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .btn-secondary {
            margin-left: 10px;
        }
        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .result {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">Breast Cancer Prediction</h1>
            <form method="POST">
                {% for feature in feature_names %}
                    <div class="mb-3">
                        <label for="{{ feature }}" class="form-label">{{ feature.replace('_', ' ').title() }}</label>
                        <input type="number" step="any" class="form-control" name="{{ feature }}" id="{{ feature }}" required placeholder="e.g., {{ '200-2500' if feature == 'worst area' else '0-0.3' if feature in ['worst concave points', 'mean concave points', 'mean concavity'] else '6-28' }}">
                    </div>
                {% endfor %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Predict</button>
                    <button type="button" class="btn btn-secondary" onclick="fillExample()">Fill Example Values</button>
                </div>
            </form>
            
            {% if result %}
                <div class="result">
                    <p><strong>Prediction:</strong> {{ result }}</p>
                    <p><strong>Confidence:</strong> {{ '%.2f' % confidence }}%</p>
                </div>
            {% endif %}
            
            {% if error %}
                <div class="error">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        function fillExample() {
            document.getElementsByName('worst area')[0].value = 711.2;
            document.getElementsByName('worst concave points')[0].value = 0.1288;
            document.getElementsByName('mean concave points')[0].value = 0.04781;
            document.getElementsByName('worst radius')[0].value = 15.11;
            document.getElementsByName('mean concavity')[0].value = 0.06664;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
